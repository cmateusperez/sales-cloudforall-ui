<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" [(ngModel)]="product.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Nombre es requerido</div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <input type="text" [(ngModel)]="product.description" 
            class="form-control" 
            id="description" 
            name="description"
            placeholder="Enter your description"
            required #description="ngModel">
          <div [hidden]="!description.pristine" class="alert alert-danger">Descripción es requerida</div>
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="text" [(ngModel)]="product.price" 
            class="form-control" 
            id="price" 
            name="price" 
            placeholder="Enter your price"
            required #price="ngModel">
          <div [hidden]="!price.pristine" class="alert alert-danger">Precio es requerido</div>
        </div>

        <button type="submit" [disabled]="!productForm.form.valid" 
          class="btn btn-info">Guardar</button>
      </form>
    </div>
  </div>
